[package]
authors = ["Gu ZhenNiu <448885@qq.com>", "Zhang Zhenyuan <cryscan@umich.edu>"]
categories = ["science"]
default-run = "ai00_server"
description = "An implementation of the RWKV language model in pure WebGPU."
edition = "2021"
exclude = ["assets"]
homepage = "https://github.com/cgisky1980/ai00_rwkv_server"
keywords = ["LLM", "deep-learning", "model", "rwkv"]
license = "MIT OR Apache-2.0"
name = "ai00_server"
repository = "https://github.com/cgisky1980/ai00_rwkv_server"
rust-version = "1.75"
version = "0.3.20"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "converter"

[dependencies]
anyhow = "1"
bytemuck = "1"
clap = { version = "4.3", features = ["derive"] }
derivative = "2.2.0"
fastrand = "2"
flume = "0.11.0"
futures-util = "0.3"
half = "2"
itertools = "0.12"
log = "0.4"
memmap2 = "0.9"
qp-trie = "0.8"
rayon = "1.8"
regex = "1.8"
safetensors = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10.8"
simple_logger = { version = "4.2", features = ["stderr"] }
tempfile = "3.6"
tokio = { version = "1", features = ["full"] }
toml = "0.8.6"
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.5.0", features = ["full"] }
web-rwkv = "0.6.22"
web-rwkv-converter = "0.1.1"
zip-extract = "0.1"

[dependencies.axum]
default-features = false
features = [
    "form",
    "http1",
    "http2",
    "json",
    "matched-path",
    "original-uri",
    "query",
    "tokio",
    "tower-log",
]
version = "0.7.1"

[profile.release]
lto = false
